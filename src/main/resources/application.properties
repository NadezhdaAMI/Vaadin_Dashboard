spring.data.mongodb.database=mydatabase

#logging
logging.level.root=info
logging.path=logs
logging.file=${logging.path}/spring-boot-logging.log
logging.pattern.file=%d{dd-MM-yyyy HH:mm:ss.SSS} [%thread] %-5level %logger{36}.%M - %msg%n